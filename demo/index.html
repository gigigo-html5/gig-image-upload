<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Gig Component fieldMap Demo</title>
    <link rel="import" href="../src/gig-image-upload.html">

    <style is="custom-style">
        .field {
            margin: 10px
        }

        .field label {
            display: block;
            font-family: arial, sans-serif;
        }


    </style>
</head>
<body>
    <div class="field">
        <label>File Upload</label>
        <gig-image-upload></gig-image-upload>
    </div>

    <div class="field" accept="'audio/*,video/*,image/*'">
        <label>File Upload with max size</label>
        <gig-image-upload max-size="20000000000000" formats="jpg,png,gif"></gig-image-upload>
    </div>

    <div class="field">
        <label>Can select all sound files, video and image</label>
        <gig-image-upload accept="audio/*,video/*,image/*"></gig-image-upload>
    </div>

    <script>
        var imageUpload = document.querySelector('gig-image-upload');

        imageUpload.addEventListener('change', function() {
            console.log(imageUpload.src);
        })

    </script>
</body>

</html>
